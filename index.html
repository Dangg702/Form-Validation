<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <form action="" class="form" id="form-1">
            <h3>Sign up</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" rules="required" id="username" placeholder="eg: mai_anh" class="form-control">
                <span class="error-message"></span> 
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" rules="required|email" id="email" class="form-control" placeholder="eg: maianh@gmail.com">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" rules="required|min:6" id="password" class="form-control" placeholder="enter password">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" name="password_confirmation" rules="required" id="password_confirmation" class="form-control" placeholder="reenter password">
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <div class="horizontal">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="input-group">
                        <input type="radio" value="male" name="gender" rules="required" class="" >
                        Male
                    </div > 
                    <div class="input-group">  
                        <input type="radio" value="female" name="gender" rules="required" class="" >
                        Female
                    </div> 
                    <div class="input-group">  
                        <input type="radio" value="other" name="gender" rules="required"class="" >
                        Other
                    </div> 
                </div>       
                <span class="error-message"></span>
            </div>

            <button class="form-submit">Sign up</button>
        </form>
    </div>
